env:
  browser: true
  es6: true
  node: true
extends:
  - airbnb-base
  - plugin:jest/recommended
  - plugin:import/typescript
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  default-case: off
  import/extensions: [error, never]
  guard-for-in: off
  max-len: off
  no-restricted-syntax: off
